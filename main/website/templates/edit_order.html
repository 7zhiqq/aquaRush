{% extends 'base.html' %}

{% block content %}
    <h2>Edit Order #{{ order.order_number }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  

        <button type="submit" class="btn btn-outline-primary">Save Changes</button>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
